<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MainPage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <h3>VIDEO tag and local video chunks</h3>

<div class="container">

    <video autoplay muted id="player" width="320" height="240" controls>
    </video>

</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
var source = document.createElement('source');
source.setAttribute('src','videos/v1.mp4');
source.setAttribute('type','video/mp4');

var video = document.getElementById("player");
video.appendChild(source);
video.controls = false
video.play();

// Number of video segments we have :)
var videos = 4;
var count = 1;

video.onended = function() {
    count ++;
    if (count > videos) {count = 1;}

    source.setAttribute('src','videos/v'+count+'.mp4');
    video.load();
    video.play();
}
</script>
</body>
</html>
